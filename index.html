<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sbib üíò</title>

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle, #ff9acb, #ff5fa2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 15px hotpink;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      color: white;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 30px;
    }

    button {
      padding: 22px 45px;
      font-size: 1.6rem;
      border: none;
      border-radius: 60px;
      background: linear-gradient(135deg, #ff2f92, #ff7abf);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,0,130,0.6);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* ‚ù§Ô∏è sm√• hjerter */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 1.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      to {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(1.6);
      }
    }

    /* üòµ‚Äçüí´ screen shake */
    @keyframes screenShake {
      0% { transform: translate(0,0); }
      25% { transform: translate(6px, -6px); }
      50% { transform: translate(-6px, 6px); }
      75% { transform: translate(6px, 6px); }
      100% { transform: translate(0,0); }
    }

    /* ‚ù§Ô∏è gigantisk hjerte */
    @keyframes bigHeart {
      0% { transform: scale(0); opacity: 0; }
      40% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* üí¨ pop-tekst */
    @keyframes popText {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .big-heart {
      font-size: 200px;
      animation: bigHeart 1.5s ease forwards;
    }

    .love-text {
      position: absolute;
      color: white;
      font-size: 3rem;
      text-shadow: 0 0 20px hotpink;
      animation: popText 1.2s ease forwards;
    }

    /* GIF-er */
    .gif {
      position: absolute;
      width: 130px;
    }

    .gif1 { top: 15px; left: 15px; }
    .gif2 { top: 15px; right: 15px; }
    .gif3 { bottom: 15px; left: 15px; }
    .gif4 { bottom: 15px; right: 15px; }

  </style>
</head>

<body>

  <img class="gif gif1" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  <img class="gif gif2" src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif">
  <img class="gif gif3" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
  <img class="gif gif4" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <h1>Sbib‚Ä¶ üíã</h1>
  <p>Will you be <b>my</b> Valentine tonight? üî•</p>

  <div class="buttons">
    <button onclick="explode(event)">Yes üòò</button>
    <button onclick="explode(event)">Obviously üíñ</button>
  </div>

  <script>
    function explode(e) {
      const btn = e.currentTarget;

      // Screen shake
      document.body.style.animation = "screenShake 0.5s";
      setTimeout(() => document.body.style.animation = "", 500);

      // Overlay
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      document.body.appendChild(overlay);

      // Giant heart
      const bigHeart = document.createElement("div");
      bigHeart.className = "big-heart";
      bigHeart.innerHTML = "‚ù§Ô∏è";
      overlay.appendChild(bigHeart);

      // Text
      const text = document.createElement("div");
      text.className = "love-text";
      text.innerHTML = "YOU‚ÄôRE MINE NOW üòòüî•";
      overlay.appendChild(text);

      // Heart explosion
      for (let i = 0; i < 60; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíã","üî•","üòç"][Math.floor(Math.random()*5)];
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.setProperty("--x", (Math.random()-0.5)*500 + "px");
        heart.style.setProperty("--y", (Math.random()-1)*500 + "px");
        btn.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }

      setTimeout(() => overlay.remove(), 1800);
    }
  </script>

</body>
</html>
