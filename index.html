<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sbib üíò</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: radial-gradient(circle, #ff9acb, #ff3f9e);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  animation: bgPulse 4s infinite;
  padding: 20px;
}

@keyframes bgPulse {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.12); }
  100% { filter: brightness(1); }
}

h1 {
  font-size: clamp(2.2rem, 8vw, 3rem);
  color: white;
  text-shadow: 0 0 20px hotpink;
  margin-bottom: 10px;
}

p {
  font-size: clamp(1.1rem, 4.5vw, 1.4rem);
  color: white;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
  max-width: 320px;
}

button {
  padding: 20px;
  font-size: 1.4rem;
  border: none;
  border-radius: 60px;
  background: linear-gradient(135deg, #ff2f92, #ff85c8);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,0,130,0.7);
  position: relative;
  overflow: hidden;
}

button:active {
  transform: scale(0.96);
}

/* hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: fly 2s ease-out forwards;
  pointer-events: none;
}

@keyframes fly {
  to {
    transform: translate(var(--x), var(--y)) scale(1.8);
    opacity: 0;
  }
}

/* shake */
@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(6px, -6px); }
  50% { transform: translate(-6px, 6px); }
  75% { transform: translate(6px, 6px); }
  100% { transform: translate(0); }
}

/* overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 999;
}

.big-heart {
  font-size: min(60vw, 220px);
  animation: bigHeart 2s ease forwards;
}

@keyframes bigHeart {
  0% { transform: scale(0); opacity: 0; }
  40% { transform: scale(1.4); opacity: 1; }
  100% { transform: scale(1); opacity: 0; }
}

.love-text {
  color: white;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin-top: 15px;
  text-shadow: 0 0 25px hotpink;
  animation: popText 1.4s ease forwards;
}

@keyframes popText {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}

/* final screen */
.final {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff5fa2, #ff1f7a);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  text-align: center;
  z-index: 2000;
  animation: fadeIn 1.5s ease forwards;
  padding: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.final h2 {
  font-size: clamp(2.2rem, 8vw, 3.2rem);
  text-shadow: 0 0 30px hotpink;
}

.final p {
  font-size: clamp(1.2rem, 4.5vw, 1.6rem);
  margin-top: 15px;
}

/* gifs ‚Äì skjules p√• veldig sm√• skjermer */
.gif {
  position: absolute;
  width: 90px;
}

@media (max-width: 360px) {
  .gif { display: none; }
}

.gif1 { top: 10px; left: 10px; }
.gif2 { top: 10px; right: 10px; }
.gif3 { bottom: 10px; left: 10px; }
.gif4 { bottom: 10px; right: 10px; }

</style>
</head>

<body>

<img class="gif gif1" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
<img class="gif gif2" src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif">
<img class="gif gif3" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif">
<img class="gif gif4" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

<h1>Sbib‚Ä¶ </h1>
<p>Will you be <b>my</b> Valentine? </p>

<div class="buttons">
  <button onclick="goCrazy(event)">Yes! </button>
  <button onclick="goCrazy(event)">No? </button>
</div>

<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c5fa5c3a1.mp3" type="audio/mpeg">
</audio>

<script>
function goCrazy(e) {
  const btn = e.currentTarget;
  const music = document.getElementById("music");
  music.play().catch(()=>{});

  document.body.style.animation = "shake 0.5s";
  setTimeout(() => document.body.style.animation = "", 500);

  const overlay = document.createElement("div");
  overlay.className = "overlay";
  document.body.appendChild(overlay);

  const heart = document.createElement("div");
  heart.className = "big-heart";
  heart.innerHTML = "‚ù§Ô∏è";
  overlay.appendChild(heart);

  const text = document.createElement("div");
  text.className = "love-text";
  text.innerHTML = "JIPPIIIIIIII";
  overlay.appendChild(text);

  for (let i = 0; i < 80; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = ["‚ù§Ô∏è","üíñ","üíã","üî•","üòç","üíò"][Math.floor(Math.random()*6)];
    h.style.left = "50%";
    h.style.top = "50%";
    h.style.setProperty("--x", (Math.random()-0.5)*500 + "px");
    h.style.setProperty("--y", (Math.random()-1)*500 + "px");
    btn.appendChild(h);
    setTimeout(() => h.remove(), 2000);
  }

  setTimeout(() => {
    overlay.remove();
    const final = document.createElement("div");
    final.className = "final";
    final.innerHTML = `
      <h2>Happy Valentine‚Äôs, Sbib üíò</h2>
      <p>Du er en fantasisk jente, jeg elsker deg!!</p>
    `;
    document.body.appendChild(final);
  }, 2200);
}
</script>

</body>
</html>
